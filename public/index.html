<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <title>Index</title>
        <style>
            #test {
                float: left;
                width: 45%;
                height: 800px;
            }

            #result {
                border: 1px solid black;
                margin-left: 10px;
                float: left;
                width: 45%;
                height: 800px;
                overflow: scroll;
            }

            textarea {
                border: 1px solid black;
                width: 100%;
                height: 100%;
            }

            td {
                border: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <em>Math Editor</em> <input type="text" placeholder="filename" id="file"> <span id="last-saved"></span>
        <br>
        <br>
        <div id="test">
            <textarea title="math" id="math" onkeyup="render()"></textarea>
        </div>
        <div id="result"></div>
        
        <script src="bower_components/viz.js/viz.js"></script>
        <script src="bower_components/markdown-it/dist/markdown-it.min.js"></script>
        <script src="bower_components/markdown-it-math/dist/markdown-it-math.min.js"></script>
        <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
            asciimath2jax: {
              delimiters: [['$','$'], ['`','`']]
            }
          });
        </script>
        <!--<script type="text/javascript" async src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>-->
        <script src="bower_components/MathJax/MathJax.js?config=TeX-MML-AM_CHTML"></script>
        <script src="app.js"></script>
    </body>
</html>
