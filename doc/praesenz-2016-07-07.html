<p>Zeichnerische Symbole für</p>
<ul>
<li>einen Monoprozessor</li>
<li>einen Biprozessor</li>
<li>zwei Magnetplatten</li>
</ul>
<p>Monoprozessor: 1 Warteschlange 1 Server</p>
<p>Biprozessor: 1 Warteschlange 2 Server</p>
<p>2 Magnetplatten: 1 Warteschlange für jeden der 2 Server (insg. 2 Warteschlangen)</p>
